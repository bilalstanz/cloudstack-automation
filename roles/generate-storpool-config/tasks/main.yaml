---
- name: Print interfaces to be used by StorPool
  debug:
    msg: "API interface {{ node.nic | selectattr('name', 'eq', 'mgmt') | first }}, interface 1 {{ node.nic | selectattr('name', 'eq', 'sp1') | first }}, interface 2 {{ node.nic | selectattr('name', 'eq', 'mgmt') | first }}"
    verbosity: 2
- name: Generating storpool.conf
  template:
    src: storpool.conf.j2
    dest: /etc/storpool.conf