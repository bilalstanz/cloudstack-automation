---
- name: "Building CloudStack {{ cs_version }}"
  hosts: management
  become_method: sudo
  roles:
    - build-cloudstack

- name: "Installing CloudStack repository"
  hosts: all
  become_method: sudo
  roles:
    - add-cloudstack-repository

- name: "Installing CloudStack management node"
  hosts: management
  roles:
    - cloudstack-management
